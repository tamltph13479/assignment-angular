<div class="flex h-screen bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col flex-1 w-full">
        <main class="h-full overflow-y-auto">
            <div class="container px-6 mx-auto grid">
                <div class="lg:flex lg:items-center lg:justify-between">
                    <div class="flex-1 min-w-0 ">
                        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate mt-[30px] ">
                            Banner
                        </h2>
                        <div class="mt-1 flex flex-col sm:flex-row sm:flex-wrap sm:mt-0 sm:space-x-6">
                            <div class="mt-2 flex items-center text-sm text-gray-500">
                                <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" x-description="Heroicon name: solid/calendar" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                                <path fillRule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clipRule="evenodd" />
                                            </svg> Closing on January 9, 2020
                            </div>
                        </div>
                    </div>
                    <div class="mt-5 flex lg:mt-0 lg:ml-4">
                        <span class="sm:ml-3">
                                        <a routerLink="/admin/banner/create" class="no-underline" >
                                            <button type="button" class=" inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                                Them Moi
                                            </button>
                                        </a>
                                    </span>
                    </div>
                </div>
                <div class="flex flex-col my-[20px]">
                    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                            <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">

                                <div class="container mt-5">
                                    <table class="table table-borderless table-responsive card-1 p-4">
                                        <thead>
                                            <tr class="border-bottom">
                                                <th> <span class="ml-2 text-[20px]">STT</span> </th>
                                                <th> <span class="ml-2">Image</span> </th>



                                                <th colSpan={2} class=""> <span class="pl-[50px]">Action</span> </th>

                                            </tr>
                                        </thead>
                                        <tbody>

                                            <tr *ngFor="let banner of banners ; let i= index" class="border-bottom text-[20px]">
                                                <td class="">{{i+1}}</td>

                                                <td><img src={{banner.img}} alt="" width="100px" /></td>

                                                <td colSpan={2}>
                                                    <a routerLink="/admin/banner/edit/{{banner._id}}"> <button class="btn btn-primary">Update</button></a>
                                                    <button class="btn btn-danger" (click)="onDelete(banner._id)">Remove</button></td>
                                            </tr>

                                        </tbody>
                                    </table>

                                </div>



                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
