<div class="conten my-[20px]">
    <h1 class="font-bold text-[20px] py-[20px]">Recomended For You</h1>
    <div class="bg-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="max-w-2xl mx-auto py-8 sm:py-10 lg:max-w-none">
                <div class="container  mx-auto max-w-7x1">
                    <div class="flex flex-wrap -m-4">
                        <div class="xl:w-1/3 md:w-1/2 p-4 overflow-hidden shadow-lg hover:scale-105 transition duration-500 cursor-pointer" *ngFor="let post of posts">
                            <div class="bg-white p-6 rounded-lg">
                                <a routerLink="/posts/{{post._id}}"> <img class="no-underline lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72 rounded w-full object-cover object-center mb-6" src={{post.img}}/></a>
                                <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font"> 20/12/2022</h3>
                                <a class="no-underline" routerLink="/posts/{{post._id}}">
                                    <h2 class=" text-lg text-gray-900 font-medium title-font mb-4">{{post.title}}</h2>
                                </a>
                                <p class="leading-relaxed text-base">{{post.content}}</p>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
